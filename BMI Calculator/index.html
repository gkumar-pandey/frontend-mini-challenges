<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>BMI Calculator</h2>
        <div class="input-container">
          <label>
            Height (cm)
            <input class="height" placeholder="Enter Your Height" />
          </label>
        </div>
        <div class="input-container">
          <label>
            Weight (kg)
            <input class="weight" placeholder="Enter your weight" />
          </label>
        </div>
        <div class="btn-container">
          <button class="calculate-bmi-btn">Calculate BMI</button>
          <div class="bmi-value-container">
            <h3>Your BMI</h3>
            <p class="bmi-value"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
